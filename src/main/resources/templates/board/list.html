<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 게시물 </title>
</head>
<body>

<div>
    <a href="/">메인페이지로 </a>

    <div>
        <input type="text" class="cname"> </br>
        <button onclick="setCategory()" type="button"> 카테고리 등록 </button>
    </div>
    <div>
        <h6> 카테고리 목록 </h6>
        <div class="categorylistbox"></div>
    </div>

    <div>
        <h6> 게시물 쓰기 </h6>
        제목 : <input type="text" class="btitle">
        내용 : <input type="text" class="bcontent">
        <button onclick="setBoard()" type="button">게시물 등록</button>
    </div>

    <div>
        <h6> 게시물 목록 </h6>
        <button onclick="myboards()" type="button">내가 쓴글</button>
        <table class="boardlistbox" border="1"></table>
    </div>

    <div>
        <h6> 게시물 상세[클릭된 게시물]</h6>
        <div class="boardbox"></div>
    </div>

</div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/board.js"></script>
</body>
</html>
